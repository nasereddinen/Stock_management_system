{% load crispy_forms_tags %}
 <form method="post" action="{% url 'famille_delete' famille.id %}" class="js-famille-delete-form">
    {% csrf_token %}
    <div class="modal-header">
      <h4 class="modal-title">Confirm famille deletion</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     
    </div>
    <div class="modal-body">
      <p class="lead">Are you sure you want to delete the famille <strong>{{famille.famille}}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-danger">Delete famille</button>
    </div>
  </form>
