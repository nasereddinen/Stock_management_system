{% load crispy_forms_tags %}
<form method="post" action="{% url 'update_fournisseur' form.instance.pk %}" class="js_update_fournisseur_form">
    {% csrf_token %}
    <div class="modal-header">
      
      <h4 class="modal-title">Create a new fournisseur</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      {{form|crispy}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Create fournisseur</button>
    </div>
  </form>
